<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>GlucoHealth: By Karan</title>
    <style>
        body {
            background-image: url('static/qwe.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px); 
            z-index: -1;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.85); 
            padding: 60px; 
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            max-width: 600px; 
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            color: #f7c32e;
            font-size: 3rem; 
            margin-bottom: 40px;
            letter-spacing: 1.2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group label {
            font-weight: bold;
            font-size: 1.3rem; 
            margin-bottom: 10px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 14px; 
            font-size: 1.2rem; 
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        .form-control:focus {
            border-color: #f7c32e;
            box-shadow: 0 0 10px rgba(247, 195, 46, 0.7);
        }
        .btn-primary {
            background-color: #f7c32e;
            border: none;
            font-size: 1.4rem; 
            font-weight: bold;
            width: 100%;
            padding: 15px; 
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #ffdd57;
            transform: translateY(-3px);
        }
        .signup-link, .forgot-password {
            text-align: center;
            font-size: 1.2rem; 
            margin-top: 20px;
            color: #f7c32e;
        }
        .signup-link a, .forgot-password a {
            color: #f7c32e;
            text-decoration: none;
        }
        .signup-link a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>GlucoHealth Login</h2>
        <form action="/home" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="forgot-password">
            <a href="/login">Forgot your password?</a>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="/login">Sign up here</a></p>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
